<!DOCTYPE html>
<html>
  <head>
    <title>Richard</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form method="post">
        <input type="text" id="name" placeholder="Student's Name" required="required"/>
        <input type="text" id="usn" placeholder="USN" required="required"/>
        <input type="text" id="mail" placeholder="E-Mail Address" required="required"/>
        <input type="password" id="pass" placeholder="E-Mail Address" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
      </form>
      </div>
  </body>
</html>
